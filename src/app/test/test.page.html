<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <div class="text-right">
     Page Test
    </div>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="upload(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
      </ion-row>
      
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-card-subtitle>
          <div class="flex">
            <div class="img-box">
              <img *ngIf="this.mediaService.captureDataUrl" src="{{this.mediaService.captureDataUrl}}" alt="" srcset="">
              <div><img [hidden]="!this.mediaService.showIcon" src="../../assets/images/userIm.png">
                <div class="camera" slot="end">
                  <ion-icon name="camera" (click)="selectImage()"></ion-icon>
                </div></div>
              
            </div>
            
          </div>
        </ion-card-subtitle>

      <!--  <div *ngIf="!uploading" padding>
          <ion-button size="large" type="submit" [disabled]="uploaded" color="success" expand="block" (click)="addImageToFirebase()">
            Upload
          </ion-button>
        </div> 
      -->
      <ion-button size="large" [disabled]="uploading" type="submit" color="success" expand="block" (click)="addImageToFirebase()">
        Upload
      </ion-button>
        <div *ngIf="uploading">
          <ion-progress-bar value="0.3" buffer="0.7"></ion-progress-bar>
        </div>
      </ion-col>
    </ion-grid>
  </form> 
   
</ion-content>
