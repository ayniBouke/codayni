<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <div class="text-right">
     Page Test
    </div>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="upload(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
      </ion-row>

      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div class="text-center">
          <h1>Upload Image</h1>
        </div>
        <div padding> 
          <ion-row>
            <ion-col>
              <ion-input name="image" type="file" (change)="onChange($event)" placeholder="upload file " ngModel required>
               
              </ion-input>
            </ion-col>
          </ion-row>
        </div>
        <div  *ngIf="!uploading" padding>
          <ion-button size="large" type="submit" [disabled]="form.invalid" color="success" expand="block">
            Upload
          </ion-button>
        </div> 

        <div *ngIf="uploading && !uploaded">
          <ion-progress-bar value="0.3" buffer="0.7"></ion-progress-bar>
        </div>
      </ion-col>
    </ion-grid>
  </form> 
 
  <div *ngIf="uploaded" >
    <img src="{{imgUrl}}" >
  </div>

  <!--Img-->
  <button class="im" (click)="selectPhoto()">
    Get Image
   </button> 
   <div >
    <img src="{{imgUrl}}" >
  </div>
</ion-content>
